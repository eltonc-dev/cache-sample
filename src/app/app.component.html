<mat-toolbar>
  <span>Cache Sample</span>
  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
  <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="items">
    Items
  </button>
  <button mat-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="cars">
    Cars
  </button>
</mat-toolbar>
<div>
  <app-user></app-user>

  <button (click)="addItem()"> Add item </button>
  <button (click)="reset()" > Resetar item </button>
  <button (click)="resetCars()" > Resetar Carros </button>
</div>
<div>
  <router-outlet></router-outlet>
</div>
<app-refresh></app-refresh>
<app-retry></app-retry>
<mat-spinner *ngIf="isRequestPending$ | async"></mat-spinner>
